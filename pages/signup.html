<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="root d-flex align-items-center justify-content-center">
        <div class="container-lg rootContainer">
            <div class="row h-100">
                <div class="col-sm-6 h-100 px-5">
                    <div class="w-100 h-100 rounded-4 signupPageImage">
                        <div class="w-100 d-flex align-items-start pt-5">
                            <div class="logoIcon w-80 ms-4 me-0 "></div>
                        </div>
                        <div class="w-100 d-flex align-items-start text-white justify-content-start flex-column pt-5 px-4">
                            <h4><b>L'espace numérique <br>pour l'habitat</b></h4>
                            <h6 class="py-2 text-opacity-80 text-font-size">Nous accompagnons les propriétaires dans la <br> prise en main et la valorisation de leur habitation</h6>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 h-100 pt-6 px-5">
                   <form class="h-100 w-100">
                        <div class="mx-2 my-4 pb-2">
                            <h5 class="text-black-90"><b>Créer un compte</b></h5>
                        </div>
                        <div class="row pb-2">
                            <div class="col-sm-6">
                                <label for="inputEmail1" class="loginLabel">Nom</label>
                                <input type="text" class="form-control inputBorder" id="inputEmail1">
                            </div>
                            <div class="col-sm-6">
                                <label for="inputEmail2" class="loginLabel">Prénom</label>
                                <input type="text" class="form-control inputBorder" id="inputEmail2">
                            </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col-sm-12">
                                <label for="inputEmail3" class="loginLabel">Email</label>
                                <input type="email" class="form-control inputBorder" id="inputEmail3">
                            </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col-sm-12">
                                <label for="inputEmail4" class="loginLabel">Mot de passe</label>
                                <input type="password" class="form-control inputBorder" id="inputEmail4">
                            </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col-sm-12">
                                <label for="inputEmail5" class="loginLabel">Confirmer mot de passe</label>
                                <input type="password" class="form-control inputBorder" id="inputEmail5">
                            </div>
                        </div>
                        <div class="w-100 pb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label loginLabel" for="gridCheck1">
                                  J'accepte les <a class="text-decoration-none" href="#">termes & conditions</a>
                                </label>
                            </div> 
                        </div>
                        <div class="w-100 pb-2 d-flex align-items-center justify-content-center">
                            <button class="w-100 btn btn-primary text-font-size loginBtn" type="submit"><b>S'enregistrer</b></button>
                        </div>
                        <div class="w-100 pb-2 d-flex align-items-center text-font-size-11 justify-content-center">
                            Avez vous déjà un compte ?&nbsp;<a href="../pages/login.html" class="text-decoration-none"><b>Se connecter</b></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
